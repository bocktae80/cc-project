# Design Rule
# 디자인 원칙

id: design-001
name: 디자인 원칙
description: |
  UI/UX 디자인 작업 시 따라야 할 핵심 원칙.
  사용자 중심 설계, 일관성, 접근성, 피드백에 대한 가이드라인.

category: workflow/design
tags:
  - design
  - ui
  - ux
  - user-experience
  - foundation

severity: warning

rules:
  user-centered:
    description: "사용자 중심 원칙"
    items:
      - 사용자가 누구인지 먼저 정의
      - 사용자의 목표와 맥락을 이해
      - 가정하지 말고, 사용자에게 물어보기
      - 실제 사용 환경에서 테스트

  simplicity:
    description: "단순함 원칙"
    items:
      - 한 화면에 한 가지 주요 목적
      - 필수 요소만 남기고 제거 (Less is More)
      - 인지 부하를 최소화
      - 점진적 공개 (Progressive Disclosure)

  consistency:
    description: "일관성 원칙"
    items:
      - 디자인 시스템/컴포넌트 라이브러리 활용
      - 같은 기능은 같은 모양과 위치
      - 용어와 아이콘 사용 통일
      - 플랫폼 컨벤션 존중 (iOS/Android/Web)

  feedback:
    description: "피드백 원칙"
    items:
      - 모든 사용자 액션에 즉각적 피드백
      - 로딩 상태를 명확히 표시
      - 에러 발생 시 해결 방법 제시
      - 성공/완료 상태 확실히 전달

  accessibility:
    description: "접근성 원칙"
    items:
      - 색상만으로 정보 전달하지 않기
      - 충분한 명암 대비 (최소 4.5:1)
      - 키보드만으로 모든 기능 사용 가능
      - 스크린 리더 호환성 고려

  hierarchy:
    description: "시각적 계층 원칙"
    items:
      - 중요도에 따른 명확한 시각적 차이
      - 그룹핑으로 관련 요소 묶기
      - 여백(Whitespace)을 적극 활용
      - 사용자의 시선 흐름 고려 (F/Z 패턴)

  responsive:
    description: "반응형 원칙"
    items:
      - 모바일 우선 (Mobile First) 접근
      - 다양한 화면 크기에서 테스트
      - 터치와 마우스 모두 고려
      - 핵심 기능은 모든 화면에서 접근 가능

  ux-research:
    description: "UX 리서치 방법"
    items:
      - 사용자 인터뷰 - 열린 질문, 5명이면 80% 이슈 발견
      - 사용성 테스트 - 태스크 기반, Think Aloud
      - 카드 소팅 - 정보 구조 설계
      - A/B 테스트 - 정량적 비교
      - 설문 - 대규모 정량 데이터
      - 히트맵/세션 녹화 - 실제 사용 패턴

  user-interview:
    description: "사용자 인터뷰 팁"
    items:
      - 열린 질문 사용 ("어떻게 하시나요?" vs "이 기능 쓰시나요?")
      - 과거 행동 질문 ("마지막으로 ~했을 때 어땠나요?")
      - 가설 유도 질문 피하기
      - 침묵을 견디기 - 생각할 시간 주기
      - '"왜"를 반복해서 깊이 파기'
      - 기능 요청보다 문제에 집중

  information-architecture:
    description: "정보 구조 설계"
    items:
      - 사용자 멘탈 모델에 맞추기
      - 3클릭 규칙 - 목표까지 3단계 이내
      - 넓고 얕은 구조 vs 좁고 깊은 구조
      - 명확한 레이블링 - 사용자 언어 사용
      - 검색과 탐색 모두 지원
      - 빵부스러기(Breadcrumb) - 현재 위치 표시

  navigation:
    description: "네비게이션 원칙"
    items:
      - 주요 네비게이션은 항상 보이게
      - 현재 위치 명확히 표시
      - 뒤로가기 지원 (브라우저, 앱 모두)
      - 햄버거 메뉴 - 숨김 = 발견 어려움
      - 탭 바 (모바일) - 핵심 기능 5개 이하
      - 검색 - 복잡한 구조의 보완책

  interaction-design:
    description: "인터랙션 디자인"
    items:
      - 직접 조작 - 드래그, 스와이프 등
      - 제스처 - 표준 제스처 활용, 힌트 제공
      - 애니메이션 - 목적 있는 모션만 (200-500ms)
      - 상태 전환 - 자연스러운 트랜지션
      - 실행 취소 - 삭제 등 위험 액션에 필수
      - 확인 대화상자 - 정말 필요할 때만

  microinteraction:
    description: "마이크로 인터랙션"
    items:
      - 트리거 - 사용자 액션 또는 시스템 이벤트
      - 규칙 - 무엇이 일어나는가
      - 피드백 - 시각/청각/촉각 반응
      - 루프 - 반복되는가, 변화하는가
      - 예시 - 좋아요 애니메이션, 당겨서 새로고침, 스위치 토글

  form-design:
    description: "폼 디자인"
    items:
      - 필드 최소화 - 정말 필요한 것만
      - 한 열 레이아웃 - 좌우 배치 피하기
      - 레이블 위에 배치 - 모바일 친화적
      - 플레이스홀더 ≠ 레이블 - 입력 후 힌트 사라짐
      - 인라인 유효성 검사 - 즉각 피드백
      - 에러 메시지 - 무엇이 잘못됐고, 어떻게 고치는지

  form-ux-tips:
    description: "폼 UX 팁"
    items:
      - 비밀번호 보기 토글
      - 자동 완성 지원 (autocomplete 속성)
      - 적절한 키보드 타입 (이메일, 전화, 숫자)
      - 다음 필드로 자동 이동 (OTP 등)
      - 진행률 표시 (멀티 스텝 폼)
      - 자동 저장 / 임시 저장

  color-principles:
    description: "색상 원칙"
    items:
      - 60-30-10 규칙 - 주색상 60%, 보조 30%, 강조 10%
      - 의미 있는 색상 - 빨강(오류), 초록(성공), 노랑(경고)
      - 브랜드 색상 - 일관되게 사용
      - 접근성 - 명암 대비 4.5:1 이상
      - 색맹 고려 - 빨강-초록 구분 어려움
      - 다크 모드 - 별도 색상 팔레트 필요

  typography:
    description: "타이포그래피 원칙"
    items:
      - 서체 2개 이하 - 제목용, 본문용
      - 크기 체계 - 명확한 스케일 (예: 12, 14, 16, 20, 24, 32)
      - 줄 높이 - 본문 1.5~1.75배
      - 줄 길이 - 45-75자 (한글 25-40자)
      - 가독성 - 충분한 크기 (본문 16px 이상)
      - 웹 폰트 - 성능 고려 (FOUT, FOIT)

  spacing-system:
    description: "여백 시스템"
    items:
      - 베이스 단위 - 4px 또는 8px 배수
      - 일관된 스케일 - 4, 8, 12, 16, 24, 32, 48, 64
      - 관련 요소 가깝게 - 근접성 원칙
      - 여백으로 그룹핑 - 명시적 구분선 대신
      - 충분한 터치 영역 - 최소 44×44px

  design-system:
    description: "디자인 시스템"
    items:
      - 컴포넌트 라이브러리 - 버튼, 인풋, 카드 등
      - 디자인 토큰 - 색상, 타이포, 여백 변수화
      - 패턴 라이브러리 - 반복되는 UI 패턴
      - 문서화 - 사용법, 가이드라인
      - 버전 관리 - 변경 이력 추적
      - 개발 연동 - 디자인 ↔ 코드 동기화
      - 하드코딩 지양 - 색상/크기/여백은 디자인 토큰으로, 컴포넌트는 props/설정으로 제어

  mobile-design:
    description: "모바일 디자인"
    items:
      - 엄지 영역 - 핵심 액션은 하단에
      - 터치 타겟 - 최소 44×44px
      - 제스처 - 스와이프, 당기기 등 활용
      - 오프라인 - 연결 없을 때 대응
      - 성능 - 이미지 최적화, 로딩 시간
      - 입력 최소화 - 타이핑 줄이기

  usability-testing:
    description: "사용성 테스트"
    items:
      - 태스크 정의 - 구체적이고 현실적인 시나리오
      - Think Aloud - 생각을 말로 표현하게
      - 5명이면 충분 - 대부분의 이슈 발견
      - 개입 최소화 - 힌트 주지 않기
      - 기록 - 화면 녹화, 노트 테이킹
      - 심각도 분류 - 치명적/중요/경미

  design-handoff:
    description: "디자인 핸드오프"
    items:
      - 스펙 명시 - 크기, 색상, 여백, 폰트
      - 상태 정의 - default, hover, active, disabled, error
      - 반응형 가이드 - 브레이크포인트별 레이아웃
      - 인터랙션 정의 - 애니메이션, 트랜지션
      - 에셋 정리 - 이미지, 아이콘 export
      - 도구 활용 - Figma, Zeplin 등

  design-critique:
    description: "디자인 크리틱"
    items:
      - 목표 기준 - "예쁘다" 대신 "목표 달성하는가"
      - 구체적 피드백 - "뭔가 이상해" → "버튼이 눈에 안 띔"
      - 질문 형태 - "이건 왜 이렇게 했어요?"
      - 대안 제시 - 문제만 말하지 말고 해결책도
      - 우선순위 - 모든 피드백이 같은 무게 아님

  design-checklist:
    description: "디자인 체크리스트"
    items:
      - 1. 사용자와 목표가 명확한가?
      - 2. 핵심 태스크가 쉽게 완료되는가?
      - 3. 시각적 계층이 명확한가?
      - 4. 일관성이 유지되는가?
      - 5. 피드백이 즉각적인가?
      - 6. 에러 복구가 가능한가?
      - 7. 접근성이 고려되었는가?
      - 8. 반응형으로 작동하는가?
      - 9. 로딩/빈 상태가 처리되었는가?
      - 10. 핸드오프 준비가 완료되었는가?

  design-antipatterns:
    description: "디자인 안티패턴"
    items:
      - Dark Pattern - 사용자를 속이는 UI
      - 선택 과부하 - 너무 많은 옵션
      - 미스터리 미트 - 뭔지 모를 아이콘
      - 잘못된 어포던스 - 클릭처럼 보이지만 아님
      - 무한 스크롤 남용 - 탐색/북마크 어려움
      - 강제 회원가입 - 가치 확인 전 장벽

examples:
  good:
    - |
      # 사용자 중심 설계
      페르소나: 30대 직장인, 출퇴근 중 모바일 사용
      목표: 빠르게 일정 확인 및 추가
      → 한 손 조작 가능한 하단 네비게이션
    - |
      # 명확한 피드백
      버튼 클릭 → 로딩 스피너 → "저장 완료!" 토스트
      에러 시 → "네트워크 오류. 다시 시도해주세요" + 재시도 버튼
    - |
      # 시각적 계층
      제목: 24px, Bold, #000
      본문: 16px, Regular, #333
      보조: 14px, Regular, #666
    - |
      # 정보 구조 설계
      나쁜 구조 (좁고 깊음):
      홈 > 설정 > 계정 > 보안 > 비밀번호 > 변경

      좋은 구조 (넓고 얕음):
      홈 > 설정 > 비밀번호 변경
    - |
      # 폼 디자인 예시
      ┌─────────────────────────────┐
      │ 이메일                       │ ← 레이블 위에
      │ ┌─────────────────────────┐ │
      │ │ example@email.com       │ │
      │ └─────────────────────────┘ │
      │ ✓ 유효한 이메일입니다        │ ← 인라인 검증
      │                             │
      │ 비밀번호                     │
      │ ┌─────────────────────┬───┐ │
      │ │ ••••••••            │ 👁 │ │ ← 보기 토글
      │ └─────────────────────┴───┘ │
      │ 8자 이상, 숫자 포함 필요     │ ← 힌트
      └─────────────────────────────┘
    - |
      # 상태별 버튼 디자인
      Default:  배경 #007AFF, 텍스트 #FFF
      Hover:    배경 #0056B3 (어둡게)
      Active:   배경 #004494 (더 어둡게)
      Disabled: 배경 #CCC, 텍스트 #666
      Loading:  스피너 + "처리 중..."
    - |
      # 여백 시스템 (8px 기반)
      컴포넌트 내부 패딩: 16px (2단위)
      컴포넌트 간 간격: 24px (3단위)
      섹션 간 간격: 48px (6단위)
      페이지 여백: 16px (모바일), 32px (데스크톱)
    - |
      # 타이포 스케일
      Display:  48px / Bold / 1.1
      H1:       32px / Bold / 1.2
      H2:       24px / SemiBold / 1.3
      H3:       20px / SemiBold / 1.4
      Body:     16px / Regular / 1.5
      Caption:  14px / Regular / 1.4
      Small:    12px / Regular / 1.4
    - |
      # 색상 시스템
      Primary: #007AFF (브랜드, CTA)
      Secondary: #5856D6 (보조 액션)
      Success: #34C759
      Warning: #FF9500
      Error: #FF3B30
      Background: #F2F2F7
      Text Primary: #000000
      Text Secondary: #3C3C43 (60%)
      Text Tertiary: #3C3C43 (30%)
    - |
      # 사용성 테스트 태스크 예시
      시나리오: "오늘 저녁에 친구와 강남역 근처에서
      이탈리안 레스토랑을 예약하려고 합니다."

      태스크 1: 앱을 열고 강남역 근처 이탈리안 식당을 찾아보세요
      태스크 2: 오늘 저녁 7시, 2명으로 예약해보세요
      태스크 3: 예약 확인 정보를 찾아보세요

      관찰 포인트:
      - 검색을 사용하는가, 필터를 사용하는가?
      - 예약 버튼을 쉽게 찾는가?
      - 완료까지 몇 단계가 걸리는가?
    - |
      # 에러 메시지 예시
      나쁜 예: "오류가 발생했습니다"
      좋은 예: "결제에 실패했습니다. 카드 정보를 확인하고
              다시 시도해주세요. [카드 정보 수정]"

      구성요소:
      1. 무엇이 잘못됐는지
      2. 왜 잘못됐는지 (가능하면)
      3. 어떻게 해결하는지
      4. 해결 액션 버튼
    - |
      # 모바일 엄지 영역
      ┌─────────────────┐
      │    위험 영역     │  ← 도달 어려움
      │   (상단 20%)    │
      ├─────────────────┤
      │                 │
      │   편안한 영역    │  ← 스크롤 콘텐츠
      │   (중앙 60%)    │
      │                 │
      ├─────────────────┤
      │  [홈][검색][+]  │  ← 핵심 액션
      │   최적 영역      │     (하단 탭바)
      └─────────────────┘
    - |
      # 핸드오프 체크리스트
      ✓ 모든 화면 디자인 완료
      ✓ 컴포넌트 상태 정의 (default, hover, active, disabled)
