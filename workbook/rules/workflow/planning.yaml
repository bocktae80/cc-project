# Planning Rule
# 기획 원칙

id: planning-001
name: 기획 원칙
description: |
  제품/서비스 기획 시 따라야 할 핵심 원칙.
  문제 정의, 요구사항, 우선순위, 로드맵에 대한 가이드라인.

category: workflow/planning
tags:
  - planning
  - product
  - requirements
  - roadmap
  - foundation

severity: warning

rules:
  problem-first:
    description: "문제 우선 원칙"
    items:
      - 솔루션보다 문제를 먼저 정의
      - '"왜"를 5번 물어서 근본 원인 파악'
      - 문제의 크기와 영향 범위 측정
      - 해결할 가치가 있는 문제인지 검증

  user-story:
    description: "사용자 스토리 원칙"
    items:
      - 기능이 아닌 사용자 관점으로 기술
      - '"~로서, ~하고 싶다, ~하기 위해" 형식'
      - 수용 기준(Acceptance Criteria) 명확히
      - 스토리는 독립적이고 테스트 가능해야

  scope-management:
    description: "범위 관리 원칙"
    items:
      - MVP(최소 기능 제품) 정의
      - Must/Should/Could/Won't 분류
      - 범위 변경 시 영향도 분석
      - 스코프 크립(Scope Creep) 경계

  prioritization:
    description: "우선순위 원칙"
    items:
      - 영향력 × 실현 가능성으로 판단
      - 사용자 가치 > 기술적 편의
      - 의존성 고려한 순서 결정
      - 우선순위는 정기적으로 재검토

  metrics:
    description: "측정 원칙"
    items:
      - 성공 지표(KPI)를 미리 정의
      - 정량적 지표와 정성적 피드백 모두 수집
      - 베이스라인(현재 상태) 먼저 측정
      - 지표 조작(Goodhart's Law) 주의

  communication:
    description: "커뮤니케이션 원칙"
    items:
      - 이해관계자별 맞춤 커뮤니케이션
      - 가정과 리스크를 명시적으로 공유
      - 결정 사항은 문서화
      - 정기적 상태 공유 및 피드백 수집

  iteration:
    description: "반복 원칙"
    items:
      - 완벽한 기획보다 빠른 검증
      - 가설 → 실험 → 학습 사이클
      - 실패를 학습 기회로 활용
      - 피드백 기반으로 지속 개선

  problem-discovery:
    description: "문제 발견 기법"
    items:
      - 5 Whys - "왜?"를 5번 반복해 근본 원인 도달
      - Fishbone Diagram - 원인을 카테고리별로 분류
      - User Interview - 열린 질문으로 숨은 니즈 발견
      - Observation - 사용자가 말하는 것과 행동의 차이 관찰
      - Data Mining - 로그/지표에서 패턴과 이상치 발견
      - Competitive Analysis - 경쟁 제품의 리뷰/불만 분석

  requirements-analysis:
    description: "요구사항 분석"
    items:
      - 기능 요구사항 vs 비기능 요구사항 구분
      - 명시적 요구 vs 암묵적 기대 구분
      - 요구사항 간 충돌/모순 식별
      - 제약 조건 (기술, 예산, 일정, 규제) 명확히
      - 요구사항의 우선순위와 필수/선택 구분
      - 추적 가능성 (요구사항 → 기능 → 테스트 매핑)

  prd-writing:
    description: "PRD 작성 원칙"
    items:
      - 문제/배경부터 시작 (왜 이 기능이 필요한가)
      - 목표와 성공 지표 명시
      - 사용자와 시나리오 정의
      - 범위 (포함/미포함) 명확히
      - 요구사항은 검증 가능한 형태로
      - 타임라인과 마일스톤
      - 리스크와 의존성
      - 열린 질문/결정 필요 사항

  story-mapping:
    description: "스토리 매핑"
    items:
      - 사용자 활동(Activity)을 가로축으로 배치
      - 각 활동의 세부 태스크를 세로로 나열
      - 위에서 아래로 우선순위 (위=핵심, 아래=부가)
      - 수평 슬라이스로 릴리즈 범위 결정
      - Walking Skeleton - 전체 흐름이 동작하는 최소 버전

  estimation:
    description: "추정 원칙"
    items:
      - 추정은 약속이 아니라 예측
      - 범위로 추정 (3~5일, 2~4주)
      - 상대적 추정 (스토리 포인트) 활용
      - 불확실성이 크면 스파이크(조사)로 줄이기
      - 과거 실적 기반 추정 (Velocity)
      - Planning Poker로 팀 합의

  roadmap-management:
    description: "로드맵 관리"
    items:
      - Now/Next/Later 형식으로 유연하게
      - 가까운 미래는 구체적, 먼 미래는 방향만
      - 정기적으로 리뷰하고 업데이트
      - 변경 시 이해관계자에게 공유
      - 로드맵 ≠ 약속, 전략적 방향 제시

  release-planning:
    description: "릴리즈 계획"
    items:
      - 릴리즈 목표와 테마 정의
      - 기능 간 의존성 고려한 순서
      - QA/테스트 기간 확보
      - 롤백 계획 수립
      - 점진적 롤아웃 (카나리, Blue-Green)
      - 릴리즈 노트 준비

  stakeholder-management:
    description: "이해관계자 관리"
    items:
      - 이해관계자 맵핑 (영향력 × 관심도)
      - 각 이해관계자의 니즈/우려 파악
      - 정기적 상태 공유 (주간/스프린트 단위)
      - 기대치 관리 (약속은 신중히)
      - 피드백 채널 열어두기
      - 갈등 발생 시 빠르게 에스컬레이션

  validation-methods:
    description: "검증 방법"
    items:
      - Fake Door Test - 기능 없이 관심도만 측정
      - Wizard of Oz - 자동화 전 수동으로 서비스
      - Concierge - 소수 고객에게 직접 서비스
      - A/B Test - 두 버전 비교
      - Prototype Test - 클릭 가능한 목업으로 검증
      - Beta/Early Access - 얼리어답터 피드백

  planning-pitfalls:
    description: "흔한 기획 실수"
    items:
      - 솔루션에서 시작 (문제 정의 부재)
      - 모든 사용자를 만족시키려 함
      - 한 번에 너무 많은 기능
      - 엣지 케이스 무시
      - 비기능 요구사항 누락 (성능, 보안)
      - 기술 팀과 소통 부재
      - 출시 후 계획 없음 (운영, 개선)

  planning-checklist:
    description: "기획 체크리스트"
    items:
      - 1. 문제가 명확히 정의되었는가?
      - 2. 타겟 사용자가 구체적인가?
      - 3. 성공 지표가 정의되었는가?
      - 4. MVP 범위가 명확한가?
      - 5. 우선순위가 합의되었는가?
      - 6. 의존성이 파악되었는가?
      - 7. 리스크가 식별되었는가?
      - 8. 이해관계자가 합의했는가?
      - 9. 검증 방법이 있는가?
      - 10. 출시 후 계획이 있는가?

examples:
  good:
    - |
      # 문제 정의
      문제: 사용자가 원하는 콘텐츠를 찾는 데 평균 5분 소요
      영향: 이탈률 40%, 사용 시간 감소
      목표: 검색 시간 2분 이내로 단축
    - |
      # 사용자 스토리
      "콘텐츠 소비자로서,
      관심 주제의 글을 추천받고 싶다,
      일일이 검색하지 않아도 되도록"

      수용 기준:
      - 최소 5개 관련 콘텐츠 표시
      - 클릭률 20% 이상
    - |
      # 우선순위 매트릭스
      P0: 로그인 버그 수정 (영향 높음, 쉬움)
      P1: 추천 알고리즘 (영향 높음, 어려움)
      P2: UI 개선 (영향 중간, 쉬움)
      P3: 새 기능 A (영향 낮음, 어려움)
    - |
      # 5 Whys 예시
      문제: 가입 전환율이 낮다
      Why 1: 가입 폼에서 이탈이 많다
      Why 2: 폼 작성이 오래 걸린다
      Why 3: 입력 항목이 15개나 된다
      Why 4: 모든 정보를 처음에 수집하려 한다
      Why 5: 나중에 수집할 수 있다는 걸 몰랐다
      → 해결: 필수 3개만 받고, 나머지는 온보딩에서
    - |
      # PRD 목차 예시
      1. 개요
         - 배경 및 문제
         - 목표 및 성공 지표
      2. 사용자
         - 타겟 페르소나
         - 사용자 여정
      3. 요구사항
         - 기능 요구사항
         - 비기능 요구사항 (성능, 보안)
      4. 범위
         - 포함 (In Scope)
         - 미포함 (Out of Scope)
      5. 설계
         - 와이어프레임/목업
         - 주요 흐름
      6. 타임라인
         - 마일스톤
         - 의존성
      7. 리스크
      8. 열린 질문
    - |
      # Story Mapping
      ┌─────────────────────────────────────────────┐
      │ [회원가입] → [로그인] → [콘텐츠탐색] → [구매] │ ← 활동
      ├─────────────────────────────────────────────┤
      │ 이메일가입   ID/PW     목록보기    장바구니  │ ← MVP
      │ 소셜가입     자동로그인  검색       결제     │
      │ 프로필설정   비번찾기    필터       쿠폰적용  │ ← v2
      │ 탈퇴        2FA        추천       할부     │ ← v3
      └─────────────────────────────────────────────┘
    - |
      # MoSCoW 분류
      Must: 없으면 출시 불가
        - 회원가입/로그인
        - 핵심 기능 A
      Should: 중요하지만 워크어라운드 가능
        - 알림 기능
        - 검색 필터
      Could: 있으면 좋음
        - 다크 모드
        - 공유 기능
      Won't: 이번엔 안 함
        - 오프라인 모드
        - 다국어 지원
    - |
      # 검증 방법 선택
      불확실성: 이 기능을 원하는가?
      → Fake Door Test (버튼만 만들고 클릭 측정)

      불확실성: 사용법을 이해하는가?
      → Prototype Test (클릭 가능 목업)

      불확실성: 실제로 사용하는가?
      → Beta Release (얼리어답터 대상)
    - |
      # 로드맵 Now/Next/Later
      NOW (이번 분기):
        - 결제 시스템 고도화
        - 모바일 앱 v2.0
      NEXT (다음 분기):
        - 추천 알고리즘 개선
        - B2B 기능 추가
      LATER (올해 내):
        - 글로벌 진출
        - AI 기능
  bad:
    - "솔루션부터 결정하고 문제 끼워맞추기"
    - "'더 좋게' 같은 모호한 목표"
    - "모든 기능이 다 P0"
    - "측정 없이 '성공했다' 주장"
    - "사용자 정의 없이 '모든 사용자'"
    - "범위 정의 없이 시작"
    - "요구사항이 테스트 불가능한 형태"
    - "이해관계자 합의 없이 진행"
    - "추정을 약속으로 전달"
    - "피드백 반영 없이 원래 계획 고수"

exceptions:
  - 긴급 버그 수정은 간소화된 프로세스
  - 실험적 기능은 MVP 정의 유연하게
  - 소규모 개선은 스토리 작성 생략 가능

